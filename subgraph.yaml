specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TheWellNFT
    network: mainnet
    source:
      address: "0xA79cc1fB394952354592f273AD20E3f644e14653"
      abi: TheWellNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - PayeeAdded
        - PaymentReceived
        - PaymentReleased
        - TokenPrice
        - Transfer
      abis:
        - name: TheWellNFT
          file: ./abis/TheWellNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: PayeeAdded(uint256,address,uint256)
          handler: handlePayeeAdded
        - event: PaymentReceived(uint256,address,uint256)
          handler: handlePaymentReceived
        - event: PaymentReleased(uint256,address,uint256)
          handler: handlePaymentReleased
        - event: TokenPrice(uint256,uint256)
          handler: handleTokenPrice
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
